<div class="container">
  <form class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="account.username">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="account.password">
    </div>
    <button type="submit" (click)="btnSubmit()">Login</button>
  </form>
</div>
